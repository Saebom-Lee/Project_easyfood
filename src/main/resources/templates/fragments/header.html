<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header class="header" th:fragment="content">
    <div class="content-container">
        <a class="logo-container" th:href="@{/}">
            <img alt="이지푸드" class="logo" th:src="@{/resources/images/easyfood_donut.png}">
        </a>
        <ul class="menu"></ul>
        <ul class="side-menu">
            <li class="item" th:if="${session.memberUser == null}">
                <a class="link" th:href="@{/member/userLogin}">로그인</a>
            </li>
            <li class="item" th:if="${session.memberUser == null}">
                <a class="link" th:href="@{/member/userEmail}">회원가입</a>
            </li>

            <li class="item" th:if="${session.memberUser != null}">
                <a class="link" th:href="@{/member/userLogout}">로그아웃</a>
            </li>
            <li class="item" th:if="${session.memberUser != null}">
                <a class="link" th:href="@{/member/userSecession}">회원탈퇴</a>
            </li>
        </ul>
    </div>
</header>
</html>
